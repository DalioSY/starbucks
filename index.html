<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Starbucks</title>
</head>
<body>
    <div class="circulo"></div>

    <img src="./assets/logo.png" alt="logo starbucks" class="logo">

    <div class="conteudo">
        <div class="caixa-texto">
            <h2> Não é apenas Café, é um <span>Starbucks</span></h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis eum corrupti odit aperiam illum odio
                voluptatum
                ea
                nisi iure vero. Neque tempore sequi nisi, enim vel omnis cumque delectus odit.</p>

            <button>Deixe o seu LIKE</button>
        </div>

        <div class="caixa-imagem">
            <img src="./assets/img1.png" alt="copa starbucks" class="starbucks">
        </div>
    </div>

    <div class="menu">
        <img src="./assets/img-pequena1.png" class="copo-pequeno" onclick="mudarImagem('./assets/img1.png'); mudarCor('#017143')">
        <img src="./assets/img-pequena2.png" class="copo-pequeno" onclick="mudarImagem('./assets/img2.png'); mudarCor('#eb7495')">
        <img src="./assets/img-pequena3.png" class="copo-pequeno" onclick="mudarImagem('./assets/img3.png'); mudarCor('#d752b1')">
    </div>
</body>

<script src="./script.js"></script>

</html>
